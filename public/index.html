<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>

<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="card-wrap">
    <div class="card border-0 shadow card--welcome is-show" id="welcome">
      <div class="card-body">
        <h2 class="card-title">Network</h2>
        <p>Welcome to the login page</p>
        <div class="btn-wrap"><a class="btn btn-lg btn-register js-btn" data-target="register">REGISTER</a><a class="btn btn-lg btn-login js-btn" data-target="login">LOGIN</a></div>
      </div>
    </div>
    <div class="card border-0 shadow card--register" id="register">
      <div class="card-body">
        <h2 class="card-title">Create Account</h2>
        <p class="card-text">Enter your personal details<br/>and start journey with us</p>
        <p class="badge-wrap"><a class="badge"><i class="fab fa-facebook-f"></i></a><a class="badge"><i class="fab fa-google"></i></a><a class="badge"><i class="fab fa-twitter"></i></a><a class="badge" href=""><i class="fab fa-github"></i></a></p>
        <form action="/register", method="post">
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" name="username" required="required"/>
          </div>
          <div class="form-group">
            <input class="form-control" type="email" placeholder="Email" name="email" required="required"/>
          </div>
          <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password" required="required"/>
          </div>
          <div class="form-group">
            
          </div>
      
          <button class="btn btn-lg" class="g-recaptcha"
          data-sitekey="6LdaNGIpAAAAAP_AtF-q0W8jBi4p5me43mE2Zwkq"
          data-callback='onSubmit'
          data-action='submit'>REGISTER</button>
        
        </form>
      </div>
      <button class="btn btn-back js-btn" data-target="welcome"><i class="fas fa-angle-left"></i></button>
    </div>
    <div class="card border-0 shadow card--login" id="login">
      <div class="card-body">
        <h2 class="card-title">Welcome Back!</h2>
        <p>To keep connected with us<br/>please login with your personal info</p>
        <p class="badge-wrap"><a class="badge"><i class="fab fa-facebook-f"></i></a><a class="badge"><i class="fab fa-google"></i></a><a class="badge"><i class="fab fa-twitter"></i></a><a class="badge" href=""><i class="fab fa-github"></i></a></p>
        <p>or use your account</p>
        <form action="/login" method="post">
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" name="username" required/>
          </div>
          <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password" required/>
          </div>
          <p><a>Forgot your password?</a></p>
          <button class="btn btn-lg">LOGIN</button>
        </form>
      </div>
      <button class="btn btn-back js-btn" data-target="welcome"><i class="fas fa-angle-left"></i></button>
    </div>
  </div>
</div>
