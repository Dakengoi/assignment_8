<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="indexx.css">
    <style>body{
      background-color: #25252b;
    }</style>
    <title>User Management</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark "
      style="background-color: #0d0d0d"
    >
      <div class="container-fluid">
        <button type="button" class="btn btn-dark" href="#" onclick="logout()">
          <span style="color: rgb(0, 8, 255)">Logout</span>
        </button>
        <button class="btn btn-dark" href="" id="postLink">Post of Users</button>
      </div>
    </nav>
    <div class="container">
      <div class="row my-4">
        <div class="col-lg-12">
          <div class="table-responsive">
            <table class="table table-striped text-center" id="userTable">
              <thead>
                <tr class="table-dark">
                  <th>ID</th>
                  <th>Username</th>
                  <th>Followers</th>
                  <th>Following</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="userTableBody">
                <!-- Dynamic data will be inserted here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit User Modal -->
    <div
      class="modal fade"
      id="editUserModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editUserModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editUserForm">
              <input type="text" id="editUsername" placeholder="Username" />
              <input type="text" id="editEmail" placeholder="Email" />
              <input type="password" id="editPassword" placeholder="Password" />
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
<center><div  id="content" ></div>
</center>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

    <script>
      async function edituser(userid) {
        const newusername = prompt("Enter new Username");
        const newemail = prompt("Enter new Email");
        const newrole = prompt("Enter new Role");
        if (newusername !== null && newrole !== null && newemail !== null) {
          fetch(`/admin/users/${userid}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: newusername,
              email: newemail,
              role: newrole,
            }),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error(
                  `Error:${response.status}-${response.statusText}`
                );
              }
            })
            .then((updateduser) => {
              console.log("User updated successfully!", updateduser);
            });
        }
      }

      async function deleteuser(userId) {
        try {
          const confirmDelete = confirm(
            "Are you sure you want to delete this user?"
          );
          if (confirmDelete) {
            const deleteResponse = await fetch(`/admin/users/${userId}`, {
              method: "DELETE",
            });

            if (deleteResponse.ok) {
              alert("User deleted succesfully!");
            } else {
              console.error(`Error deleting user with ID ${userId}`);
            }
          }
        } catch (error) {
          console.error("Error:", error);
        }
      }

      $(document).ready(function () {
        // Function to fetch user data and populate the table
        function fetchUsers() {
          $.ajax({
            url: "/admin/users", // Your backend endpoint to fetch users
            method: "GET",
            success: function (users) {
              // Clear existing table rows
              $("#userTableBody").empty();
              // Iterate through each user and append to table
              users.forEach(function (user) {
                $("#userTableBody").append(`
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.username}</td>
                            <td>${user.followers}</td>
                            <td>${user.following}</td>
                            <td>${user.email}</td>
                            <td>${user.role}</td>

                            <td>
                                <button class="btn btn-primary edit-btn" onclick="edituser(${user.id})">Edit</button>
                                <button class="btn btn-danger delete-btn" onclick="deleteuser(${user.id})">Delete</button>
                            </td>
                        </tr>
                    `);
              });
            },
            error: function (err) {
              console.error(err);
              alert("Error fetching users");
            },
          });
        }

        // Call fetchUsers function when the page loads
        fetchUsers();
      });
      function logout() {
        fetch("/logout", {
          method: "POST",
          credentials: "same-origin", // Ensure cookies are sent along with the request
        })
          .then((response) => {
            if (response.ok) {
              // Redirect to the login page or any other appropriate page after logout
              window.location.href = "/";
            } else {
              console.error("Error logging out");
              // Handle error case if needed
            }
          })
          .catch((error) => {
            console.error("Error logging out:", error);
            // Handle error case if needed
          });
      }

const postLink = document.getElementById('postLink')
const content = document.getElementById('content')
      postLink.addEventListener('click', postLinkClick);

function postLinkClick(event) {
    event.preventDefault();
    fetch('/posts')
    .then(response => response.json())
    .then(posts => {
        console.log(posts); // Add this line to inspect the structure of the response
        content.innerHTML = '';
        const contentBlock = document.createElement("div")
        contentBlock.classList.add("content-block")
        posts.forEach(post => {
            
                
                    fetch(`/user/${post.user_id}`).then(response => response.json()).then(postuser => {
                        
                        contentBlock.innerHTML += ` <div class="post-block" style="width: 50%; margin:10px 80px; padding: 10px; border: 1px solid black; border-radius: 10px">
                                            <p class="post-user-info">${postuser.username}</p>
                                            <p>${post.content}</p>
                                            <p class="post-user-info">${post.created_at}</p>
                                            <button class="delete-btn" style="background-color: #4000c9; color:white;" onclick="deletePost(${post.id})">Delete</button>
                                        </div>`
                    content.appendChild(contentBlock)
                    })
                    
                
                .catch(error => console.error(error))
            
        });
    })
    .catch(error => {console.error(error)})
}

async function deletePost(postId) {
    try {
        const confirmDelete = confirm('Are you sure you want to delete this post?');
        if (confirmDelete) {
            const deleteResponse = await fetch(`/post/${postId}`, {
                method: 'DELETE',
            });
            if (deleteResponse.ok) {
                alert("Successful!");
                console.log(deleteResponse)
            } else {
                console.error(`Error deleting user with ID ${postId}`);
            }
        }
    } catch (error) {
        console.error('Error:', error);
    }
}
    </script>
  </body>
</html>
